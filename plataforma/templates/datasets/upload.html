{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Importar Arquivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Importar dados para "{{ dataset.nome }}"</h2>

    {% if erro %}
        <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="arquivo" class="form-label">Arquivo</label>
            <input type="file" name="arquivo" id="arquivo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Arquivo</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipo" id="csv" value="csv" checked>
                <label class="form-check-label" for="csv">CSV</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipo" id="json" value="json">
                <label class="form-check-label" for="json">JSON</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Importar</button>
        <a href="{% url 'listar_datasets' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
