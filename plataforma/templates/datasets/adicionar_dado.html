{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Adicionar Dado ao Dataset: {{ dataset.nome }}</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="chave" class="form-label">Chave</label>
      <input type="text" name="chave" id="chave" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="valor" class="form-label">Valor</label>
      <input type="text" name="valor" id="valor" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" name="nome" id="nome" class="form-control" required>
    </div>

    <div class="md-3"> 
      <label for="idade" class="form-label">Idade</label>
      <input type="text" name="idade" id="idade" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" name="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo</label>
      <input type="text" name="sexo" id="sexo" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Adicionar</button>
    <a href="{% url 'ver_dados' dataset.pk %}" class="btn btn-secondary">Voltar</a>
  </form>
</div>
{% endblock %}
