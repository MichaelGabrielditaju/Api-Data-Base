{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <a href="{% url 'listar_datasets' %}" class="btn btn-primary">In√≠cio</a>
    <meta charset="UTF-8">
    <title>Criar Novo Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Criar Novo Dataset</h2>

    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Dataset</label>
            {{ form.nome }}
        </div>

        <button type="submit" class="btn btn-primary">Criar Dataset</button>
        <a href="{% url 'listar_datasets' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
