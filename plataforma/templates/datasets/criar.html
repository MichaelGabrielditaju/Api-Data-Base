{% load static %}
{% load form_extras %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Link Início -->
<div class="container mt-3">
    <a href="{% url 'listar_datasets' %}" class="btn btn-primary mb-3">Início</a>
</div>

<div class="container mt-3">
    <h2 class="mb-4">Criar Novo Dataset</h2>

    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_nome" class="form-label">Nome do Dataset</label>
            {{ form.nome|add_class:"form-control" }}
        </div>

        <div class="mb-3">
            <label for="id_descricao" class="form-label">Descrição</label>
            {{ form.descricao|add_class:"form-control" }}
        </div>

        <div class="mb-3">
            <label for="id_relacionado_a" class="form-label">Relacionar com outro Dataset</label>
            {{ form.relacionado_a|add_class:"form-select" }}  <!-- Usando o nome correto 'relacionado_a' -->
        </div>        

        <button type="submit" class="btn btn-primary">Criar Dataset</button>
        <a href="{% url 'listar_datasets' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>

</body>
</html>
