{% extends 'base.html' %}

{%block content%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type="submit" class="btn btn-primary">Cadastrar</button></p>
    </form>
    <p>Já tem conta? <a href="{% url 'login' %}" class="btn btn-warning btn-sm">Faça login</a></p>
</body>
</html>
{% endblock%}
